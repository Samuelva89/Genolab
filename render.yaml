## Render Deployment Configuration for Genolab with MySQL
##
## This file defines the services that will be deployed to Render with MySQL database.
---
services:
  # Frontend service (React + Nginx)
  - type: web
    name: genolab-frontend
    env: docker
    region: oreg贸n
    plan: starter
    branch: main
    dockerfilePath: ./frontend/Dockerfile.prod
    buildCommand: npm ci && npm run build
    startCommand: nginx -g "daemon off;"
    healthCheckPath: /
    envVars:
      - key: VITE_API_URL
        value: https://genolab-api-mysql.onrender.com

  # Backend service (FastAPI)
  - type: web
    name: genolab-api-mysql
    env: python
    region: oreg贸n
    plan: starter
    branch: main
    buildCommand: |
      echo "python-3.11.10" > runtime.txt && \
      cd services && \
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: cd services && python create_db.py && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app -b 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: DEBUG
        value: False
      - key: TESTING
        value: False
      - key: SQLALCHEMY_DATABASE_URL
        fromDatabase:
          name: genolab-mysql-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: genolab-redis
          type: pserv
          property: connectionString
      - key: MINIO_ENDPOINT
        sync: false
      - key: MINIO_ACCESS_KEY
        sync: false
      - key: MINIO_SECRET_KEY
        sync: false
      - key: MINIO_BUCKET_NAME
        value: genolab-bucket
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MAX_UPLOAD_SIZE_MB
        value: 10
      - key: ALLOWED_EXTENSIONS
        value: fasta,fastq,gb,gff,fa,fq

  # MySQL database service
  - type: pserv
    name: genolab-mysql-db
    env: mysql
    region: oreg贸n
    plan: free
    diskSizeGB: 10
    databaseName: genolab_db
    user: genolab_user
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        sync: false
      - key: MYSQL_DATABASE
        value: genolab_db
      - key: MYSQL_USER
        value: genolab_user
      - key: MYSQL_PASSWORD
        sync: false

  # Redis service for Celery
  - type: pserv
    name: genolab-redis
    env: redis
    region: oreg贸n
    plan: free
    maxmemoryPolicy: allkeys-lru

