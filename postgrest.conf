# PostgREST Configuration

# Connection to PostgreSQL database
db-uri = "postgres://genolab_user:{{POSTGRES_PASSWORD}}@{{PG_HOST}}:{{PG_PORT}}/genolab_db"

# Schema to expose
db-schema = "public"

# Role to use for anonymous connections
db-anon-role = "genolab_user"

# Maximum number of database connections
db-max-routes = 100

# JWT secret for authentication (should match your FastAPI secret)
jwt-secret = "{{JWT_SECRET}}"

# Server configuration
server-host = "*4"
server-port = 3000

# Additional settings
db-pool = 10
db-req-post-hook = ""
db-req-prepared-statements = false
openapi-server-proxy-uri = ""