# Simple Nginx configuration for a React SPA

# user nginx; # Nginx worker user
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        # Listen on a non-privileged port
        listen       8080;
        server_name  localhost;

        # Root directory for static files
        root   /usr/share/nginx/html;
        index  index.html;

        # Location block for all requests
        location / {
            # This is the key for SPAs:
            # Try to find the file requested ($uri),
            # then try to find a directory ($uri/),
            # and if neither exists, fall back to serving /index.html.
            # This lets React Router handle the routing.
            try_files $uri $uri/ /index.html;
        }

        # Redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
